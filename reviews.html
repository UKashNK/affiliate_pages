<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Prague Experience - Leave a Review</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .appreciation-banner {
            background-color: #f8f4e5;
            border-left: 5px solid #f7b731;
            padding: 15px;
            margin: 0 auto 30px;
            max-width: 1000px;
            border-radius: 0 8px 8px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .appreciation-icon {
            font-size: 2rem;
            color: #f7b731;
        }

        .appreciation-text {
            flex: 1;
        }

        .appreciation-text h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .appreciation-text p {
            margin-bottom: 0;
            color: #7f8c8d;
        }

        .review-request-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 0 auto 40px;
            max-width: 1000px;
        }

        .review-request-title {
            text-align: center;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .review-platforms {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .review-platform {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            width: 220px;
        }

        .review-platform:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .platform-icon {
            width: 24px;
            height: 24px;
        }

        .platform-name {
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn {
            background-color: #27ae60;
            color: white;
        }

        .download-btn:hover {
            background-color: #219653;
        }

        .share-btn {
            background-color: #3498db;
            color: white;
        }

        .share-btn:hover {
            background-color: #2980b9;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .activities-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .activity-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .exclusive-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background-color: #e74c3c;
            color: white;
            padding: 5px 30px;
            transform: rotate(45deg);
            font-size: 0.8rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .activity-card:hover {
            transform: translateY(-5px);
        }

        .gallery {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .card-content {
            padding: 20px;
        }

        .activity-title {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .activity-location {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .activity-location svg {
            width: 14px;
            height: 14px;
            fill: #7f8c8d;
        }

        .activity-description {
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .price-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .price-label {
            font-weight: bold;
        }

        .original-price {
            text-decoration: line-through;
            color: #e74c3c;
        }

        .discounted-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #27ae60;
        }

        .savings {
            color: #e74c3c;
            font-weight: bold;
        }

        .buy-now {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .buy-now:hover {
            background-color: #2980b9;
        }

        .discount-code-container {
            margin-top: 15px;
            padding: 12px;
            background-color: #f8f4e5;
            border-radius: 5px;
            text-align: center;
            border: 1px dashed #f7b731;
        }

        .discount-code-title {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .discount-code {
            font-family: monospace;
            font-size: 1.1rem;
            font-weight: bold;
            color: #e74c3c;
            background-color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }

        .gallery-nav {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .gallery-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .gallery-dot.active {
            background-color: white;
        }
    </style>
    <!-- Include jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="appreciation-banner">
        <div class="appreciation-icon">❤️</div>
        <div class="appreciation-text">
            <h2>We Value Your Feedback!</h2>
            <p>Your experience matters to us. Please take a moment to share your thoughts about your Prague adventures on these platforms.</p>
        </div>
    </div>

    <div class="review-request-card">
        <h2 class="review-request-title">Where would you like to leave your review?</h2>
        <div class="review-platforms">
            <a href="https://www.tripadvisor.com/" class="review-platform" target="_blank">
                <img src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_lockup_horizontal_secondary_registered.svg" alt="TripAdvisor" class="platform-icon">
                <span class="platform-name">TripAdvisor</span>
            </a>
            <a href="https://www.google.com/travel/" class="review-platform" target="_blank">
                <span class="platform-name">Google</span>
            </a>
            <a href="https://www.yelp.com/" class="review-platform" target="_blank">
                <span class="platform-name">Yelp</span>
            </a>
            <a href="https://www.facebook.com/" class="review-platform" target="_blank">
                <span class="platform-name">Facebook</span>
            </a>
            <a href="https://www.getyourguide.com/" class="review-platform" target="_blank">
              <span class="platform-name">GetYourGuide</span>
          </a>
          <a href="https://www.booking.com/" class="review-platform" target="_blank">
            <span class="platform-name">Booking.com</span>
        </a>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-btn share-btn" id="sharePage">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
            </svg>
            Share
        </button>
    </div>


    <script>
        // Share functionality
        document.getElementById('sharePage').addEventListener('click', function() {
            if (navigator.share) {
                // Use Web Share API if available
                navigator.share({
                    title: 'Share Your Prague Experience',
                    text: 'I had an amazing time in Prague! Check out these activities and leave your review too.',
                    url: window.location.href
                }).catch(err => {
                    console.log('Error sharing:', err);
                    fallbackShare();
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                fallbackShare();
            }
        });

        function fallbackShare() {
            // Copy URL to clipboard
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Link copied to clipboard! You can now share your Prague experience with friends.');
            }).catch(err => {
                // Final fallback - just show the URL
                prompt('Copy this link to share your Prague experience:', window.location.href);
            });
        }
    </script>
</body>
</html>
